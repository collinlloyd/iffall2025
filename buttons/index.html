<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons - Collin Lloyd</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/353d2da76b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h1>Button Styling - Collin Lloyd</h1>
        <div class="button-container">
            <a href="https://www.instagram.com/" target="_blank" id="btn_instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
                <i class="fa-brands fa-lyft"></i>
            </a>
        </div>
        <div class="button-container">
            <a href="http://www.npr.org/" target="_blank" id="btn_npr">
                <p><span class="n">n</span><span class="p">p</span><span class="r">r</span></p>
            </a>
            <div class="boxes">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
        </div>
        <div class="button-container">
            <a href="https://www.facebook.com/" target="_blank" id="btn_facebook">
                <i class="fa-brands fa-facebook-f"></i>
                <div class="fb-box-container">
                    <div class="fb-box"></div>
                </div>
            </a>
        </div>
        <div class="button-container">
            <a href="http://www.apple.com/" target="_blank" id="btn_apple">
                <i class="fa-brands fa-apple"></i>
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.army.mil/" target="_blank" id="btn_army">
                <div class="star"></div>
                <p>U.S. Army</p>
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.nike.com/" target="_blank" id="btn_nike">
                <img src="images/nike-4-logo-svg-vector.svg" class="swoosh">
                <img src="images/Font-Nike-Logo.png" class="text">
            </a>
        </div>
        <div class="button-container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">
                <img src="images/samsung.png" class="samsung">
            </a>
        </div>
        <div class="button-container">
            <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">
                <img src="images/Old_Navy_logo.svg.png" class="oldnavy">
            </a>
        </div>
        <div class="button-container">
            <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">
                <p>fitbit</p>
            </a>
        </div>
    </main>
</body>
